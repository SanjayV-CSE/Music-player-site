<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player-site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li>
                    <a href="">HOME</a>
                    <a href="">ABOUT</a>
                    <a href="">SPECIFICATION</a>
                    <a href="">CONNECT</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>MELODY</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Enjoyyyyy</p>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="Mysong">
        <source src="Howling at the Moon.mp3" type="audio/mp3">
    </audio>

    <script>
        var Mysong=document.getElementById("Mysong");
        var icon=document.getElementById("icon");

        icon.onclick=function()
        {
            if(Mysong.paused)
            {
                Mysong.play();
                icon.src="pause.png";
            }
            else
            {
                Mysong.pause();
                icon.src="play.png";
            }
        }


    </script>
</body>
</html>
